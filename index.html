<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Vending Machine</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Modern liquid vending machine app with interactive product selection">
    <meta name="theme-color" content="#764ba2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="VendingApp">
    <meta name="msapplication-TileColor" content="#667eea">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-192x192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png">
    
    <!-- External Resources -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin: 20px 0;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
        }
        
        .grid {
            display: grid;
            gap: 20px;
        }
        
        .grid-4 {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        
        .text-center {
            text-align: center;
        }
        
        .mb-20 {
            margin-bottom: 20px;
        }
        
        .mt-20 {
            margin-top: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }
        
        .product-image {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .product-info h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .price {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 5px;
        }
        
        .stock {
            font-size: 14px;
            color: #6c757d;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .success-icon {
            font-size: 64px;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .grid-4 {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const { createApp } = Vue;
        const { createRouter, createWebHistory } = VueRouter;

        // Vending Machine Component
        const VendingMachine = {
            template: `
                <div class="container">
                    <div class="card">
                        <h1 class="text-center mb-20">
                            <i class="fas fa-coffee"></i> Liquid Vending Machine
                        </h1>
                        
                        <!-- Product Grid -->
                        <div class="products-section">
                            <h2 class="mb-20">Select Your Drink</h2>
                            <div class="grid grid-4">
                                <div 
                                    v-for="product in products" 
                                    :key="product.id"
                                    class="product-card"
                                    @click="selectProduct(product)"
                                >
                                    <div class="product-image">
                                        <i :class="getProductIcon(product.category)"></i>
                                    </div>
                                    <div class="product-info">
                                        <h3>{{ product.name }}</h3>
                                        <p class="price">₹{{ product.price }}</p>
                                        <p class="stock">Stock: {{ product.stock }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Selected Product -->
                        <div v-if="selectedProduct" class="selected-product card mt-20">
                            <h3>Selected: {{ selectedProduct.name }}</h3>
                            <div class="product-details">
                                <div class="product-image-large">
                                    <i :class="getProductIcon(selectedProduct.category)"></i>
                                </div>
                                <div class="product-info-large">
                                    <p><strong>Price:</strong> ₹{{ selectedProduct.price }}</p>
                                    <p><strong>Category:</strong> {{ selectedProduct.category }}</p>
                                    <p><strong>Available:</strong> {{ selectedProduct.stock }} units</p>
                                </div>
                            </div>
                            
                            <!-- Quantity Selection -->
                            <div class="quantity-section">
                                <label>Quantity:</label>
                                <div class="quantity-controls">
                                    <button @click="decreaseQuantity" :disabled="quantity <= 1" class="btn btn-warning">-</button>
                                    <span class="quantity-display">{{ quantity }}</span>
                                    <button @click="increaseQuantity" :disabled="quantity >= selectedProduct.stock" class="btn btn-warning">+</button>
                                </div>
                            </div>
                            
                            <!-- Payment Section -->
                            <div class="payment-section">
                                <div class="total-price">
                                    <h3>Total: ₹{{ totalPrice }}</h3>
                                </div>
                                
                                <div class="payment-methods">
                                    <button @click="processPayment('cash')" class="btn btn-primary">
                                        <i class="fas fa-money-bill-wave"></i> Cash Payment
                                    </button>
                                    <button @click="processPayment('card')" class="btn btn-success">
                                        <i class="fas fa-credit-card"></i> Card Payment
                                    </button>
                                    <button @click="processPayment('upi')" class="btn btn-warning">
                                        <i class="fas fa-mobile-alt"></i> UPI Payment
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Admin Access -->
                        <div class="admin-access text-center mt-20">
                            <button @click="goToAdmin" class="btn btn-danger">
                                <i class="fas fa-cog"></i> Admin Panel
                            </button>
                        </div>
                    </div>

                    <!-- Success Modal -->
                    <div v-if="showSuccessModal" class="modal-overlay" @click="closeSuccessModal">
                        <div class="modal-content success-modal" @click.stop>
                            <div class="success-icon">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <h3>Order Successful!</h3>
                            <p>Your {{ selectedProduct?.name }} is being prepared...</p>
                            <button @click="closeSuccessModal" class="btn btn-primary">Close</button>
                        </div>
                    </div>
                </div>
            `,
            data() {
                return {
                    products: [
                        { id: 1, name: 'Coffee', category: 'Coffee', price: 25, stock: 50 },
                        { id: 2, name: 'Tea', category: 'Tea', price: 15, stock: 30 },
                        { id: 3, name: 'Orange Juice', category: 'Juice', price: 35, stock: 25 },
                        { id: 4, name: 'Apple Juice', category: 'Juice', price: 30, stock: 20 },
                        { id: 5, name: 'Mineral Water', category: 'Water', price: 20, stock: 100 },
                        { id: 6, name: 'Coca Cola', category: 'Soda', price: 30, stock: 40 },
                        { id: 7, name: 'Pepsi', category: 'Soda', price: 30, stock: 35 },
                        { id: 8, name: 'Red Bull', category: 'Energy Drink', price: 50, stock: 15 }
                    ],
                    selectedProduct: null,
                    quantity: 1,
                    showSuccessModal: false
                }
            },
            computed: {
                totalPrice() {
                    return this.selectedProduct ? this.selectedProduct.price * this.quantity : 0;
                }
            },
            methods: {
                getProductIcon(category) {
                    const icons = {
                        'Coffee': 'fas fa-coffee',
                        'Tea': 'fas fa-mug-hot',
                        'Juice': 'fas fa-glass-martini-alt',
                        'Water': 'fas fa-tint',
                        'Soda': 'fas fa-wine-bottle',
                        'Energy Drink': 'fas fa-bolt'
                    };
                    return icons[category] || 'fas fa-glass';
                },
                selectProduct(product) {
                    if (product.stock > 0) {
                        this.selectedProduct = product;
                        this.quantity = 1;
                    }
                },
                increaseQuantity() {
                    if (this.quantity < this.selectedProduct.stock) {
                        this.quantity++;
                    }
                },
                decreaseQuantity() {
                    if (this.quantity > 1) {
                        this.quantity--;
                    }
                },
                processPayment(method) {
                    if (!this.selectedProduct) return;
                    
                    // Simulate payment processing
                    setTimeout(() => {
                        // Update stock
                        this.selectedProduct.stock -= this.quantity;
                        
                        // Update products array
                        const productIndex = this.products.findIndex(p => p.id === this.selectedProduct.id);
                        if (productIndex !== -1) {
                            this.products[productIndex].stock = this.selectedProduct.stock;
                        }

                        this.showSuccessModal = true;
                    }, 2000);
                },
                closeSuccessModal() {
                    this.showSuccessModal = false;
                    this.selectedProduct = null;
                    this.quantity = 1;
                },
                goToAdmin() {
                    alert('Admin Panel - Coming Soon!');
                }
            }
        };

        // Admin Panel Component
        const AdminPanel = {
            template: `
                <div class="container">
                    <div class="card">
                        <div class="admin-header">
                            <h1><i class="fas fa-cog"></i> Admin Panel</h1>
                            <button @click="goBack" class="btn btn-primary">
                                <i class="fas fa-arrow-left"></i> Back to Machine
                            </button>
                        </div>
                        
                        <div class="admin-dashboard">
                            <h2>Products Management</h2>
                            <div class="products-table">
                                <table style="width: 100%; border-collapse: collapse;">
                                    <thead>
                                        <tr style="background: #f8f9fa;">
                                            <th style="padding: 15px; text-align: left;">ID</th>
                                            <th style="padding: 15px; text-align: left;">Name</th>
                                            <th style="padding: 15px; text-align: left;">Category</th>
                                            <th style="padding: 15px; text-align: left;">Price</th>
                                            <th style="padding: 15px; text-align: left;">Stock</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="product in products" :key="product.id">
                                            <td style="padding: 15px; border-bottom: 1px solid #e9ecef;">{{ product.id }}</td>
                                            <td style="padding: 15px; border-bottom: 1px solid #e9ecef;">{{ product.name }}</td>
                                            <td style="padding: 15px; border-bottom: 1px solid #e9ecef;">{{ product.category }}</td>
                                            <td style="padding: 15px; border-bottom: 1px solid #e9ecef;">₹{{ product.price }}</td>
                                            <td style="padding: 15px; border-bottom: 1px solid #e9ecef;">{{ product.stock }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            data() {
                return {
                    products: [
                        { id: 1, name: 'Coffee', category: 'Coffee', price: 25, stock: 50 },
                        { id: 2, name: 'Tea', category: 'Tea', price: 15, stock: 30 },
                        { id: 3, name: 'Orange Juice', category: 'Juice', price: 35, stock: 25 },
                        { id: 4, name: 'Apple Juice', category: 'Juice', price: 30, stock: 20 },
                        { id: 5, name: 'Mineral Water', category: 'Water', price: 20, stock: 100 },
                        { id: 6, name: 'Coca Cola', category: 'Soda', price: 30, stock: 40 },
                        { id: 7, name: 'Pepsi', category: 'Soda', price: 30, stock: 35 },
                        { id: 8, name: 'Red Bull', category: 'Energy Drink', price: 50, stock: 15 }
                    ]
                }
            },
            methods: {
                goBack() {
                    this.$router.push('/');
                }
            }
        };

        // Router
        const routes = [
            { path: '/', component: VendingMachine },
            { path: '/admin', component: AdminPanel }
        ];

        const router = createRouter({
            history: createWebHistory(),
            routes
        });

        // App
        const app = createApp({
            template: '<router-view />'
        });

        app.use(router);
        app.mount('#app');

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed');
                    });
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button
            const installBtn = document.createElement('button');
            installBtn.innerHTML = '<i class="fas fa-download"></i> Install App';
            installBtn.className = 'btn btn-success';
            installBtn.style.cssText = 'position: fixed; bottom: 20px; right: 20px; z-index: 1000;';
            
            installBtn.addEventListener('click', () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                    installBtn.remove();
                });
            });
            
            document.body.appendChild(installBtn);
        });
    </script>
</body>
</html>
